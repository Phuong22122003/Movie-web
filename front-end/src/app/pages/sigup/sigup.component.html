<div
  class="min-h-screen bg-cover bg-center flex items-center justify-center bg-[url('./assets/background.jpg')] "
>
  <div class="bg-black bg-opacity-70 p-8 rounded-2xl shadow-lg w-full max-w-md text-white">
    <h2 class="text-3xl font-bold mb-6 text-center tracking-widest">Create Account</h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block mb-1 text-sm text-gray-300">Username</label>
        <input
          type="text"
          formControlName="username"
          placeholder="Choose a username"
          class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-red-500"
        />
        <div *ngIf="username.invalid && username.touched" class="text-red-400 text-sm">
          Username is required.
        </div>
      </div>

      <div class="mb-4">
        <label class="block mb-1 text-sm text-gray-300">Email</label>
        <input
          type="email"
          formControlName="email"
          placeholder="you@example.com"
          class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-red-500"
        />
        <div *ngIf="email.invalid && email.touched" class="text-red-400 text-sm">
          Valid email is required.
        </div>
      </div>

      <div class="mb-6">
        <label class="block mb-1 text-sm text-gray-300">Password</label>
        <input
          type="password"
          formControlName="password"
          placeholder="••••••••"
          class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-red-500"
        />
        <div *ngIf="password.invalid && password.touched" class="text-red-400 text-sm">
          Password is required.
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-xl transition"
        [disabled]="signupForm.invalid"
      >
        Sign Up
      </button>
    </form>

    <div class="text-center mt-4">
      <span class="text-sm text-gray-400">Already have an account?</span>
      <a routerLink="/login" class="text-red-400 hover:text-red-300 hover:underline ml-1">Login</a>
    </div>
  </div>
</div>
