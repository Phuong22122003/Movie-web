<div
    class="relative lg:h-[600px] text-white"
    [ngStyle]="{ 'background-image': 'url(' + movies[currentIndex].image_url + ')' }"
>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex gap-10 ">
        <button 
            class="bg-[#FF0000] px-3 py-2 flex text-2xl rounded-[5px]"
            routerLink="/movie/{{movies[currentIndex].id}}"
            >
            <span>Watch Now</span>
            <div>
                <i class="fa-solid fa-play"></i>
            </div>
        </button>
        <button
            class="border border-[#FF0000]  px-3 py-2 flex text-2xl rounded-[5px]"
        >
            <span>Watch Later</span>
            <div>
                <i class="fa-solid fa-clock"></i>
            </div>
        </button>
    </div>
    <div class="absolute bottom-20 left-10 flex flex-col lg:gap-5">
        <h3 class="text-white text-3xl">{{movies[currentIndex].name}}</h3>
        <div class="flex items-center gap-2">
            <div class="flex gap-2 text-black">
                <button class="bg-white rounded-full px-2 py-1" *ngFor="let genre of movies[currentIndex].genres" routerLink="/genres/{{genre.name}}">
                    {{genre.name}}
                </button>
            </div>
            <div>
                <span>3:12:00</span>
            </div>
        </div>
        <p
            class="w-[50%]"
        >
           {{movies[currentIndex].description}}
        </p>
    </div>
    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex gap-2">
        <div
            *ngFor="let slide of movies; index as i"
            (click)="setSlide(i)"
            class="w-3 h-3 rounded-full cursor-pointer"
            [ngClass]="{
                'bg-white': currentIndex === i,
                'bg-gray-400': currentIndex !== i
            }"
        ></div>
    </div>
</div>
