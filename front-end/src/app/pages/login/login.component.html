<div 
class="min-h-screen bg-[url('./assets/background.jpg')] bg-cover bg-center flex items-center justify-center"
>
  <div class="bg-black bg-opacity-70 p-8 rounded-2xl shadow-lg w-full max-w-md text-white">
    <h2 class="text-3xl font-bold mb-6 text-center tracking-widest">MovieHub Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block mb-1 text-sm font-medium text-gray-300">Username</label>
        <input
          type="text"
          placeholder="Enter your username"
          formControlName="username"
          class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500"
        />
        <div *ngIf="loginForm.get('username')!.invalid && loginForm.get('username')!.touched" class="text-red-400 text-sm">
          Valid email is required.
        </div>
      </div>

      <div class="mb-6">
        <label class="block mb-1 text-sm font-medium text-gray-300">Password</label>
        <input
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500"
          placeholder="••••••••"
        />
        <div *ngIf="loginForm.get('password')!.invalid && loginForm.get('password')!.touched" class="text-red-400 text-sm">
          Password is required.
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-red-600 text-white py-2 rounded-xl hover:bg-red-700 transition"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>

    <div class="text-center mt-4">
      <span class="text-sm text-gray-400">Don’t have an account?</span>
      <a routerLink="/sigup" class="text-red-400 hover:text-red-300 hover:underline ml-1">Register</a>
    </div>
  </div>
</div>
