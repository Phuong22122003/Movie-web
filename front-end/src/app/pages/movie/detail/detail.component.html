<div class="flex gap-5 flex-col sm:flex-row">
  <div class="lg:min-w-100 lg:min-h-100">
    <img class="h-full w-full rounded-md" src="{{ movie.image_url }}" alt="" />
  </div>
  <div class="flex-grow flex flex-col justify-around">
    <div class="flex justify-between">
      <h3 class="text-3xl font-bold">{{ movie.name }}</h3>
      <button class="bg-[#FF0000] px-2 py-2 flex rounded-[5px] cursor-pointer h-fit">
        <div>
          <i class="fa-solid fa-plus"></i>
        </div>
        <span>Add to favourite</span>
      </button>
    </div>
    <div class="flex gap-4">
      <button class="bg-white rounded-md px-2 py-2 text-black" *ngFor="let genre of movie.genres">{{genre.name}}</button>
    </div>
    <div>
      {{ movie.description }}
    </div>
    <div class="flex flex-col justify-between gap-2">
      <span>Country: {{ movie.country?.name || "Unknow" }}</span>
      <div class="flex gap-2">
        <span>Genre:</span>

        <!-- Nếu có genres -->
      <ng-container *ngIf="movie.genres?.length; else noGenres">
          <span *ngFor="let genre of movie.genres">{{ genre.name }}</span>
        </ng-container>

        <!-- Nếu không có genres -->
        <ng-template #noGenres>
          <span>Unknown genre</span>
        </ng-template>
      </div>

      <span>Release date: {{movie.createdDate}}</span>
      <span>Actor: Phuong</span>
    </div>
  </div>
</div>
