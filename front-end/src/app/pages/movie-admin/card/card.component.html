<div class="w-[170px] h-[250px] flex flex-col gap-2 cursor-pointer">
  <img
    src="{{ movie.image_url }}"
    alt=""
    class="rounded-md flex-grow h-[80%] w-full"
  />
  <div class="flex justify-between">
    <span class="truncate text-white">{{ movie.name }}</span>
    <div class="flex gap-1">
        <ng-container *ngIf="movie.genres">
          <span class="bg-[#FF0000] text-white rounded-[5px] px-1"  *ngFor="let genre of movie.genres">{{ genre.name }}</span>
        </ng-container>
        <span class="bg-red-500 rounded-[5px] px-1">HD</span>
    </div>
  </div>
</div>
