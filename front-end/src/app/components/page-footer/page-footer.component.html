<nav class="flex justify-center items-center space-x-2 mt-4">
  <!-- Prev -->
  <button 
    (click)="prevPage()" 
    [disabled]="page.currentPage === 1"
    class="px-3 py-1 rounded bg-gray-400 disabled:opacity-50">
    Prev
  </button>

  <!-- Page numbers -->
  <button *ngFor="let p of pages"
    (click)="goToPage(p)"
    [class.bg-red-500]="p === page.currentPage"
    [class.text-white]="p === page.currentPage"
    class="px-3 py-1 rounded bg-gray-400 hover:bg-gray-300">
    {{ p }}
  </button>

  <!-- Next -->
  <button 
    (click)="nextPage()" 
    [disabled]="page.currentPage === totalPages"
    class="px-3 py-1 rounded bg-gray-400 disabled:opacity-50">
    Next
  </button>
</nav>
