<div class="flex flex-row gap-4 bg-black w-[207px] cursor-pointer" routerLink="/movie/{{movie.id}}">
    <img class="w-[100px] h-[103px]" src="{{movie.image_url}}" alt="">
    <div class="flex flex-col items-start justify-center gap-1 text-white">
        <span class="text-sm">{{movie.name}}</span>
        <span class="text-sm text-gray-300 w-25 truncate">{{movie.description}}</span>
        <span class="text-sm text-gray-300">{{movie.country?.name}}</span>
    </div>
</div>
